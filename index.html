<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RikuAI Chat Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }
    .chat-box {
      width: 100%;
      max-height: 500px;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    .chat-message {
      background-color: #f5f5f5;
      color: #333;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      width: 70%;
      text-align: left;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .user-message {
      background-color: #0077FF;
      color: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      width: 70%;
      text-align: right;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      align-self: flex-end;
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.8rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-right: 1rem;
    }
    button[type="submit"] {
      background-color: #0077FF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button[type="submit"]:hover {
      background-color: #0057b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RikuAI</h1>
    <div class="chat-box" id="chat-box">
    </div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Enter a message...">
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dotenv@16.0.3/lib/main.min.js"></script>
  <script src="apihandler.js"></script>
</body>
</html>
