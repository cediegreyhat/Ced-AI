<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riku Bot</title>
    <style>
body {
  background-color: #000000;
  color: #ffffff;
  font-family: 'Courier New', Courier, monospace;
}

#console {
  background-color: #000000;
  border: 2px solid #00ff41;
  padding: 1rem;
  width: 60rem;
  height: 40rem;
  margin: 2rem auto;
  overflow: auto;
  display: flex;
  flex-direction: column;
}

.console-input {
  color: #00ff41;
  font-weight: bold;
}

.console-output {
  color: #ffffff;
}

.console-error {
  color: #ff0000;
}

#input-form {
  display: flex;
  margin: 0 auto;
  width: 60rem;
}

#input-field {
  background-color: #000000;
  color: #ffffff;
  border: none;
  padding: 1rem;
  flex-grow: 1;
}

#submit-button {
  background-color: #00ff41;
  color: #000000;
  border: none;
  padding: 1rem;
  cursor: pointer;
}
</style>
  </head>

  <body>
    <div id="console"></div>

    <form id="input-form">
      <input type="text" id="input-field" placeholder="Type your message here" />
      <button type="submit" id="submit-button">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script>
const form = document.querySelector('form');
const input = document.querySelector('input');
const consoleDiv = document.querySelector('#console');

const appendMessage = (message, isBot = false) => {
  const div = document.createElement('div');
  div.classList.add(isBot ? 'console-output' : 'console-input');
  div.innerText = isBot ? `Riku: ${message}` : `$ You: ${message}`;
  consoleDiv.appendChild(div);
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
};

form.addEventListener('submit', async (event) => {
  event.preventDefault();
  const message = input.value.trim();
  
  if (message.length === 0) {
    return;
  }

  appendMessage(message);
  
  try {
    const response = await axios.post('/api/message', { message });
    
    if (response.status !== 200) {
      throw new Error(`Request failed with status ${response.status}.`);
    }
    
    const data = response.data;
    if (!data.success) {
      throw new Error('Failed to generate response.');
    }
    
    const outputText = data.response;
    appendMessage(outputText, true);

    input.value = '';
  } catch (error) {
    appendMessage(error.message, true);
  }
});
</script>
  </body>
</html>
