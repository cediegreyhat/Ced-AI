<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReCo AIâ„¢</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
    }
    
    #console {
      background-color: #1E1E1E;
      border: 2px solid #00ff41;
      padding: 1rem;
      width: 90%;
      max-width: 60rem;
      height: 40rem;
      margin: 2rem auto;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }
    
    .console-input {
      color: #1eff00;
      font-weight: bold;
      align-self: flex-end;
      margin-bottom: 1rem;
    }
    
    .console-output {
      color: #fff;
      align-self: flex-start;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    
    .console-output-avatar {
      width: 3rem;
      height: 3rem;
      margin-right: 1rem;
      border-radius: 50%;
    }
    
    .console-output-text {
      flex-grow: 1;
    }
    
    .console-error {
      color: #ff009d;
    }
    
    #input-form {
      display: flex;
      margin: 0 auto;
      width: 90%;
      max-width: 60rem;
      align-items: center;
    }
    
    #input-field {
      background-color: #1E1E1E;
      color: #fff;
      border: none;
      padding: 1rem;
      flex-grow: 1;
    }
    
    #submit-button {
      background-color: #00ff41;
      color: #000;
      border: none;
      padding: 1rem;
      cursor: pointer;
      margin-left: 1rem;
    }
    
    #clear-button {
      background-color: #00ff41;
      color: #000;
      border: none;
      padding: 1rem;
      cursor: pointer;
      margin-left: 1rem;
    }
    
    #clear-button:hover {
      background-color: #0099cc;
    }
    
    /* Custom styles */
    .console-output[data-author="Riku"] {
      margin-left: 2rem;
    }
    
    #creator {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      font-size: 1rem;
      color: #00ff41;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <form id="input-form">
    <input type="text" id="input-field" placeholder="Type your message here" />
    <button type="submit" id="submit-button">Send</button>
    <button type="button" id="clear-button">Clear</button>
  </form>
</body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
  <script>
alert("ReCo AI is currently Down For Maintenance. Thank you for your Understanding and Support.";
window.location.replace("https://www.google.com/");
const form = document.querySelector('#input-form');
const input = document.querySelector('#input-field');
const consoleDiv = document.querySelector('#console');
const clearButton = document.querySelector('#clear-button');

const appendMessage = (message, isBot = false) => {
  const div = document.createElement('div');
  div.classList.add(isBot ? 'console-output' : 'console-input');
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  const messageWithLinks = message.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener">$1</a>');
  
  div.innerHTML = isBot ? `ReCo: ${messageWithLinks}` : `$ You: ${messageWithLinks}`;
  consoleDiv.appendChild(div);
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
};

const clearConsole = () => {
  consoleDiv.innerHTML = '';
};

const adjustChatConsoleWidth = () => {
  const screenWidth = window.innerWidth;
  const consoleWidth = screenWidth < 1280 ? '100%' : '1280px';
  const inputWidth = screenWidth < 720 ? '100%' : '720px';
  consoleDiv.style.width = consoleWidth;
  input.style.width = inputWidth;
};

adjustChatConsoleWidth();

window.addEventListener('resize', adjustChatConsoleWidth);

form.addEventListener('submit', async (event) => {
  event.preventDefault();
  const message = input.value.trim();
  
  if (!message) return;

  appendMessage(message);
  
  try {
    const response = await axios.post(
      'https://reco-ai.cyclic.app/api/message', 
      { object: { message } }, 
      { headers: { 'Content-Type': 'application/json' } }
    );
    
    if (!response.data.response) {
      throw new Error('Failed to generate response.');
    }
    
    appendMessage(response.data.response, true);

    input.value = '';
  } catch (error) {
    appendMessage(`Error: ${error.message}`, true);
  }
});

clearButton.addEventListener('click', clearConsole);
  </script>
</body>
</html>
