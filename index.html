<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riku Bot</title>
  </head>
  <link href="https://gist.githubusercontent.com/cediegreyhat/082adb3cb2db500b1259d4fcfffca609/raw/6320b5131fce9bf3d228e670ec13c68272a72a64/stylee.css" rel="stylesheet" type="text/css">
   <body>
    <div id="console"></div>
    <form id="input-form">
      <input type="text" id="input-field" placeholder="Type your message here" />
      <button type="submit" id="submit-button">Send</button>
    </form>
   <div id="creator">Created by Cedigreyhat</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script>
const form = document.querySelector('#input-form');
const input = document.querySelector('#input-field');
const consoleDiv = document.querySelector('#console');

const appendMessage = (message, isBot = false) => {
  const div = document.createElement('div');
  div.classList.add(isBot ? 'console-output' : 'console-input');
  div.innerText = isBot ? `Riku: ${message}` : `$ You: ${message}`;
  consoleDiv.appendChild(div);
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
};

form.addEventListener('submit', async (event) => {
  event.preventDefault();
  const message = input.value.trim();
  
  if (message.length === 0) {
    return;
  }

  appendMessage(message);
  
  try {
    const response = await axios.post('https://lmao-hahaxd.cyclic.app/api/message', { object: { message } }, { headers: { 'Content-Type': 'application/json' } });
    
    if (!response.data.response) {
      throw new Error('Failed to generate response.');
    }
    
    const outputText = response.data.response;
    appendMessage(outputText, true);

    input.value = '';
  } catch (error) {
    appendMessage(`Error: ${error.message}`, true);
  }
});
</script>
  </body>
</html>
