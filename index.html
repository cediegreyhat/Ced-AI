<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riku Bot</title>
    <style>
body {
  font-family: 'Courier New', Courier, monospace;
  background-color: #1c1c1c;
  color: #00ff41;
  height: 100vh;
  margin: 0;
  padding: 0;
}

#console {
  background-color: #292929;
  border: 2px solid #00ff41;
  padding: 1rem;
  width: 40rem;
  height: 40rem;
  overflow: auto;
  line-height: 1.5;
}

.console-message {
  display: flex;
  align-items: center;
}

.console-input {
  color: #00ff41;
}

.console-output {
  color: #fff;
}

.console-output::before {
  content: 'Riku:';
  color: #00ff41;
  margin-right: 0.5rem;
}

#input-form {
  margin-top: 1rem;
  display: flex;
  justify-content: center;
}

#input-field {
  background-color: #292929;
  color: #00ff41;
  border: none;
  padding: 0.5rem;
  width: 20rem;
  margin-right: 1rem;
  border-radius: 5px;
  font-family: inherit;
  font-size: inherit;
}

#submit-button {
  background-color: #00ff41;
  color: #292929;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
  border-radius: 5px;
}
    </style>
  </head>

  <body>
    <div id="console"></div>

    <form id="input-form">
      <input type="text" id="input-field" placeholder="Type your message here" />
      <button type="submit" id="submit-button">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script>
const form = document.querySelector('form');
const input = document.querySelector('input');
const consoleDiv = document.querySelector('#console');
const socket = io();

// Display message in console
function displayMessage(message, sender) {
  const div = document.createElement('div');
  div.classList.add('console-message');

  if (sender === 'user') {
    div.innerHTML = '<div class="console-input">> ' + message + '</div>';
  } else if (sender === 'bot') {
    div.innerHTML = '<div class="console-output">Riku: ' + message + '</div>';
  }

  consoleDiv.appendChild(div);
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

// Send message to server and receive response
async function sendMessage(message) {
  try {
    const response = await axios.post('/api/message', { message });
    const outputText = response.data.response;
    displayMessage(outputText, 'bot');
  } catch (error) {
    console.error(error);
  }
}

// Handle form submit event
form.addEventListener('submit', (event) => {
  event.preventDefault();
  const message = input.value.trim();

  if (message !== '') {
    displayMessage(message, 'user');
    sendMessage(message);
  }

  input.value = '';
});

// Handle socket events
socket.on('connect', () => {
  console.log('Connected to server');
});

socket.on('disconnect', () => {
  console.log('Disconnected from server');
});

socket.on('bot message', (message) => {
  displayMessage(message, 'bot');
});
</script>
  </body>
</html>
