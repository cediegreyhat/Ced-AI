<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riku AIâ„¢</title>
  </head>
  <style>
      /* CSS reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f5f5f5;
        color: #333333;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #console {
        background-color: #ffffff;
        border-radius: 20px;
        padding: 1.5rem;
        width: 90%;
        max-width: 800px;
        height: 70vh;
        margin: 2rem auto;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .console-input {
        background-color: #f5f5f5;
        border-radius: 20px;
        color: #333333;
        font-weight: bold;
        align-self: flex-end;
        margin-bottom: 1rem;
        padding: 1.5rem;
        max-width: 70%;
        word-break: break-word;
      }

      .console-output {
        background-color: #f2f2f2;
        border-radius: 20px;
        color: #333333;
        align-self: flex-start;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        max-width: 70%;
        word-break: break-word;
        padding: 1.5rem;
      }

      .console-output-avatar {
        width: 50px;
        height: 50px;
        margin-right: 1rem;
        border-radius: 50%;
        flex-shrink: 0;
      }

      .console-output-text {
        flex-grow: 1;
      }

      .console-error {
        color: #ff0000;
      }

      #input-form {
        display: flex;
        margin: 0 auto;
        width: 90%;
        max-width: 800px;
        align-items: center;
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ffffff;
        padding: 1rem;
        border-radius: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }

      #input-field {
        background-color: #f5f5f5;
        color: #333333;
        border: none;
        padding: 1rem;
        flex-grow: 1;
        border-radius: 20px;
        font-size: 16px;
        margin-right: 1rem;
        outline: none;
      }

      #submit-button {
        background-color: #00bfff;
        color: #ffffff;
        border: none;
        padding: 1rem;
        cursor: pointer;
        border-radius: 20px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      #submit-button:hover {
        background-color: #0099cc;
      }

      #clear-button {
        background-color: #00bfff;
        color: #ffffff;
        border: none;
        padding: 1rem;
        cursor: pointer;
        border-radius: 20px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      #clear-button:hover {
        background-color: #0099cc;
      }
      /* Custom styles */
      .console-output[data-author="Riku"] {
        margin-left: 2rem;
      }

      #creator {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        font-size: 1rem;
        color: #00ff41;
      }
  </style>
<body>
  <div id="console"></div>
  <form id="input-form">
    <input type="text" id="input-field" placeholder="Type your message here" />
    <button type="submit" id="submit-button">Send</button>
    <button type="button" id="clear-button">Clear</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
  <script>
const form = document.querySelector('#input-form');
const input = document.querySelector('#input-field');
const consoleDiv = document.querySelector('#console');
const clearButton = document.querySelector('#clear-button');

const appendMessage = (message, isBot = false) => {
  const div = document.createElement('div');
  div.classList.add(isBot ? 'console-output' : 'console-input');
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  const messageWithLinks = message.replace(urlRegex, '<a href="" target="_blank" rel="noopener">$1</a>');
  
  div.innerHTML = isBot ? `Riku: ${messageWithLinks}` : ` ${messageWithLinks}`;
  consoleDiv.appendChild(div);
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
};

const clearConsole = () => {
  consoleDiv.innerHTML = '';
};

const adjustChatConsoleWidth = () => {
  const screenWidth = window.innerWidth;
  const consoleWidth = screenWidth < 1280 ? '100%' : '1280px';
  const inputWidth = screenWidth < 720 ? '100%' : '720px';
  consoleDiv.style.width = consoleWidth;
  input.style.width = inputWidth;
};

adjustChatConsoleWidth();

window.addEventListener('resize', adjustChatConsoleWidth);

// Check if a user name cookie exists
const userName = getCookie('userName');
if (userName) {
  appendMessage(`Welcome back, ${userName}!`);
}

form.addEventListener('submit', async (event) => {
  event.preventDefault();
  const message = input.value.trim();
  
  if (!message) return;

  // If no user name cookie exists, ask the user for their name and set the cookie
  if (!userName) {
    setCookie( "Welcome Back", message, 365);
    appendMessage(`Nice to meet you, ${message}!`);
  } else {
    appendMessage(message);
  }
  
  try {
    const response = await axios.post(
      'https://lmao-hahaxd.cyclic.app/api/message', 
      { object: { message } }, 
      { headers: { 'Content-Type': 'application/json' } }
    );
    
    if (!response.data.response) {
      throw new Error('Failed to generate response.');
    }
    
    appendMessage(response.data.response, true);

    input.value = '';
  } catch (error) {
    appendMessage(`Error: ${error.message}`, true);
  }
});

clearButton.addEventListener('click', clearConsole);

// Function to set a cookie
function setCookie(name, value, days) {
  const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();
  document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
}

// Function to get a cookie
function getCookie(name) {
  const cookieMatch = document.cookie.match(new RegExp(`(^| )${name}=([^;]+)(;|$)`));
  if (cookieMatch) {
    return decodeURIComponent(cookieMatch[2]);
  }
}
  </script>
</body>
</html>
