<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riku Bot</title>
    <style>
body {
  font-family: 'Courier New', Courier, monospace;
  background-color: #1c1c1c;
  color: #00ff41;
  height: 100vh;
  margin: 0;
  padding: 0;
}

#console {
  background-color: #292929;
  border: 2px solid #00ff41;
  padding: 1rem;
  width: 40rem;
  height: 40rem;
  overflow: auto;
  line-height: 1.5;
}

.console-message {
  display: flex;
  align-items: center;
}

.console-input {
  color: #00ff41;
}

.console-output {
  color: #fff;
}

.console-output::before {
  content: 'Riku:';
  color: #00ff41;
  margin-right: 0.5rem;
}

#input-form {
  margin-top: 1rem;
  display: flex;
  justify-content: center;
}

#input-field {
  background-color: #292929;
  color: #00ff41;
  border: none;
  padding: 0.5rem;
  width: 20rem;
  margin-right: 1rem;
  border-radius: 5px;
  font-family: inherit;
  font-size: inherit;
}

#submit-button {
  background-color: #00ff41;
  color: #292929;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
  border-radius: 5px;
}
    </style>
  </head>

  <body>
    <div id="console"></div>

    <form id="input-form">
      <input type="text" id="input-field" placeholder="Type your message here" />
      <button type="submit" id="submit-button">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script>
const form = document.querySelector('form');
const input = document.querySelector('input');
const consoleOutput = document.querySelector('#console');

// Function to append a new message to the console output
function appendToConsole(text, isBot) {
  const messageClass = isBot ? 'console-bot' : 'console-user';
  const messageTag = isBot ? '<span style="color: #00ff41;">Riku:</span>' : '';
  consoleOutput.innerHTML += `<div class="${messageClass}">${messageTag} ${text}</div>`;
  consoleOutput.scrollTop = consoleOutput.scrollHeight;
}

// Connect to the WebSocket server
const socket = io('https://lmao-hahaxd.cyclic.app');

// Listen for incoming messages from the server
socket.on('message', message => {
  appendToConsole(message, true);
});

form.addEventListener('submit', async (event) => {
  event.preventDefault();
  
  // Append the user's message to the console output
  const inputText = input.value.trim();
  if (inputText) {
    appendToConsole(inputText, false);
  }
  
  // Send the user's message to the server via WebSocket
  socket.emit('message', inputText);
  
  // Clear the input field
  input.value = '';
});
</script>
  </body>
</html>
