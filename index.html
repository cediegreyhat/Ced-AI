<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenAI Chat Console</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f6f6f6;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.8rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      outline: none;
      margin-right: 1rem;
      background-color: #f6f6f6;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.08);
    }
    button[type="submit"] {
      background-color: #0077FF;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button[type="submit"]:hover {
      background-color: #0057b3;
    }
    #response-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      overflow-y: scroll;
      height: calc(100vh - 250px);
    }
    .bot-message {
      background-color: #f6f6f6;
      color: #333;
      border-radius: 30px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      width: 60%;
      text-align: left;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .user-message {
      background-color: #0077FF;
      color: #fff;
      border-radius: 30px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      width: 60%;
      text-align: right;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .message-wrapper {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 1rem;
    }
    .avatar {
      width: 30px;
      height: 30px;
      margin-right: 1rem;
      border-radius: 50%;
      background-color: #0077FF;
      color: #fff;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bot-avatar {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>RikuAI Chat Console</h1>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Enter a message...">
    <button type="submit">Send</button>
  </form>
  <div id="response-container"></div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dotenv@10.0.0/dist/dotenv.min.js"></script>
  <script src="apihandler.js"></script>

</body>
</html>
