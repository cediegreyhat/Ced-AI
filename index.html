<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReCo AIâ„¢</title>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
  </head>
  <style>
     /* CSS reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1d1f21;
        color: #ffffff;
        font-family: 'VT323', monospace;
        font-size: 1.25rem;
      }

      #console {
        background-color: #1d1f21;
        border: 2px solid #cc00ff;
        padding: 1rem;
        width: 90%;
        max-width: 60rem;
        height: 40rem;
        margin: 2rem auto;
        overflow: auto;
        display: flex;
        flex-direction: column;
        border-radius: 8px;
      }

      .console-input {
        color: #cc00ff;
        font-weight: bold;
        align-self: flex-end;
        margin-bottom: 1rem;
      }

      .console-output {
        color: #ffffff;
        align-self: flex-start;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .console-output-avatar {
        width: 3rem;
        height: 3rem;
        margin-right: 1rem;
        border-radius: 50%;
      }

      .console-output-text {
        flex-grow: 1;
      }

      .console-error {
        color: #ff008c;
      }

      #input-form {
        display: flex;
        margin: 0 auto;
        width: 90%;
        max-width: 60rem;
        align-items: center;
      }

      #input-field {
        background-color: #1d1f21;
        color: #1d1f21;
        border: none;
        padding: 1rem;
        flex-grow: 1;
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
        border: 2px solid #cc00ff;
      }

      #submit-button {
        background-color: #cc00ff;
        color: #000000;
        border: none;
        padding: 1rem;
        cursor: pointer;
        margin-left: -2px;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        border: 2px solid #cc00ff;
      }

      #clear-button {
        background-color: #1d1f21;
        color: #ffffff;
        border: none;
        padding: 1rem;
        cursor: pointer;
        margin-left: 1rem;
        border-radius: 8px;
        border: 2px solid #cc00ff;
      }

      #clear-button:hover {
        background-color: #cc00ff;
        color: #000000;
      }
      /* Custom styles */
      .console-output[data-author="Ced"] {
        margin-left: 2rem;
      }

      #creator {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        font-size: 1rem;
        color: #cc00ff;
      }
  </style>
<body>
  <div id="console"></div>
  <form id="input-form">
    <input type="text" id="input-field" placeholder="Type your message here" />
    <button type="submit" id="submit-button">Send</button>
    <button type="button" id="clear-button">Clear</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
  <script>
const form = document.querySelector('#input-form');
const input = document.querySelector('#input-field');
const consoleDiv = document.querySelector('#console');
const clearButton = document.querySelector('#clear-button');

const appendMessage = (message, isBot = false) => {
  const div = document.createElement('div');
  div.classList.add(isBot ? 'console-output' : 'console-input');
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  const messageWithLinks = message.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener">$1</a>');
  
  div.innerHTML = isBot ? `ReCo: ${messageWithLinks}` : `$ You: ${messageWithLinks}`;
  consoleDiv.appendChild(div);
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
};

const clearConsole = () => {
  consoleDiv.innerHTML = '';
};

const adjustChatConsoleWidth = () => {
  const screenWidth = window.innerWidth;
  const consoleWidth = screenWidth < 1280 ? '100%' : '1280px';
  const inputWidth = screenWidth < 720 ? '100%' : '720px';
  consoleDiv.style.width = consoleWidth;
  input.style.width = inputWidth;
};

adjustChatConsoleWidth();

window.addEventListener('resize', adjustChatConsoleWidth);

form.addEventListener('submit', async (event) => {
  event.preventDefault();
  const message = input.value.trim();
  
  if (!message) return;

  appendMessage(message);
  
  try {
    const response = await axios.post(
      'https://lmao-hahaxd.cyclic.app/api/message', 
      { object: { message } }, 
      { headers: { 'Content-Type': 'application/json' } }
    );
    
    if (!response.data.response) {
      throw new Error('Failed to generate response.');
    }
    
    appendMessage(response.data.response, true);

    input.value = '';
  } catch (error) {
    appendMessage(`Error: ${error.message}`, true);
  }
});

clearButton.addEventListener('click', clearConsole);
  </script>
</body>
</html>
